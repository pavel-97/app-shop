<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li {
            list-style-type: none;
        }

        ul {
            padding: 0;
        }

        a {
            text-decoration: none;
            font-family: Arial;
            font-size: 20px;
        }

        .container {
            width: 1256px;
            margin: 0 auto;
            padding: 10px;

            background-color: #A9A9A9;
        }

        .title {
            margin: 0;
            padding: 0;

            font-family: Arial;
        }


    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">Объявления</h1>
        <ul>
            {% for advertisement in advertisement_list %}
            <li>
                <a href="/advertisements/{{advertisement.id}}">
                    {{advertisement.title}} | {{advertisement.price}} | {{advertisement.type_of}}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
