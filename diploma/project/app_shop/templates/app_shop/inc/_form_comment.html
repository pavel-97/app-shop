<div class="Tabs-addComment">

	<form class="form" action="#" method="post">
		{% csrf_token %}
		
		{% for field in form %}

			{{field}}

		{% endfor %}

			<button class="btn btn_muted" type="submit">Submit Review</button>
		</div>
		
	</form>

</div>
