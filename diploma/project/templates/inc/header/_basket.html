{% load static %}

{% load total_price %}

  <div class="row-block">

    <div class="CartBlock">
      
      <a class="CartBlock-block" href="{% url 'basket' %}">
        <img class="CartBlock-img" src="{% static 'assets/img/icons/cart.svg'%}" alt="cart.svg"/>
        <span class="CartBlock-amount">{{basket|length}}</span>
      </a>
      
      <div class="CartBlock-block">
        <span class="CartBlock-price">{{basket|total_price}}$</span>
      </div>

    </div>
  </div>
