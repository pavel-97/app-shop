<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
    {% for object in object_list %}
        <li>
            <h2>{{object.title}}</h2>
                <span>Author:</span>
                {% for author in object.author.all %}
                <span>{{author}}</span>
                {% endfor %}
            <br>
                <span>Moderator: {{object.moderator}}</span>
        </li>
        <ul>
            {% for blog in object.blog_set.all %}
            <li>
                {{blog}}
            </li>
            {% endfor %}
        </ul>
        <br>
    {% endfor %}
    </ul>

</body>
</html>
